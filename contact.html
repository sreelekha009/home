<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <section class="contact-form">
    <h1>Get in Touch</h1>
    <p>Let's connect! Fill out the form below and we'll get back to you as soon as possible.</p>
    <form action="/submit-form" method="POST">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="contact-info">
    <h2>Contact Information</h2>
    <p>You can also reach us through the following channels:</p>
    <ul>
      <li><i class="fas fa-phone"></i> +1 (555) 555-5555</li>
      <li><i class="fas fa-envelope"></i> contact@example.com</li>
      <li><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA</li>
    </ul>
  </section>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js"></script>
</body>
</html>
